<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-horizontal="false" data-forcescrollbar="true" data-centerfocus="true" data-bindheader="true" data-controller="__plugin/animejs" data-title="AniDB">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page">

        <form class="auto-center">

            <div class="selectContainer">
                <select is="emby-select" class="titleLanguage" name="titleLanguage" label="Title Language:">
                    <option value="UseLibrarySetting">Use library setting</option>
                    <option value="Romaji">Romaji</option>
                </select>
            </div>
            
            <div class="checkboxContainer checkboxContainer-withDescription">
                <label>
                    <input is="emby-checkbox" type="checkbox" class="chkTidyGenres" name="chkTidyGenres" />
                    <span>Tidy Genre List</span>
                </label>
                <div class="fieldDescription checkboxFieldDescription"></div>
            </div>

            <div class="inputContainer">
                <input is="emby-input" type="number" min="0" class="chkAniDB_wait_time" name="chkAniDB_wait_time" label="AniDB wait time [ms]" />
                <div class="fieldDescription">Set this to prevent IP ban.</div>
            </div>

            <br />
            <div>
                <button is="emby-button" type="submit" class="raised button-submit block emby-button"><span>${Save}</span></button>
            </div>
        </form>
    </div>
</div>
